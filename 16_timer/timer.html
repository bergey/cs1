<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <script src="../_project_templates/lib/jquery-2.1.4.js"></script>
         <script src="timer.js"></script>
    </head>
    <body>
        <div class="timer">
            <table id="table" border="0">
                <tr id="plus-row">
                    <td align="center" class="button" id="plus-hour">+</td>
                    <td align="center" class="button" id="plus-minute">+</td>
                    <td align="center" class="button" id="plus-second">+</td>
                </tr>
                <tr id="spacer1">
                    <td align="center" class="numbers" id="hours"></td>
                    <td align="center" class="numbers" id="minutes"></td>
                    <td align="center" class="numbers" id="seconds"></td>
                </tr>
                <tr id="spacer2">
                    <td align="center" class="title">Hours</td>
                    <td align="center" class="title">Minutes</td>
                    <td align="center" class="title">Seconds</td>
                </tr>
                <tr id="minus-row">
                    <td align="center" class="button" id="minus-hour">-</td>
                    <td align="center" class="button" id="minus-minute">-</td>
                    <td align="center" class="button" id="minus-second">-</td>
                </tr>
            </table>
            <div class="button" id="pause">pause</div>
            <div class="button"  id="resume">resume</div>
            <div class="button" id="stop">stop</div>
        </div>
    </body>
</html>
